{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="product-detail-card">
    <div class="row">

      <!-- Product Image -->
      <div class="col-md-6 text-center">
        <img src="{{ product.image.url }}" class="img-fluid product-image" alt="{{ product.title }}">
      </div>

      <!-- Product Info -->
      <div class="col-md-6 mt-4 mt-md-0">
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>
        <h4>â‚¹{{ product.price }}</h4>
        <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-success">Add to Cart</a>
        <a href="{% url 'buynow' product.id %}" class="btn btn-warning">Buy Now</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
