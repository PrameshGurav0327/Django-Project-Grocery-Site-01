{% extends 'store/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add New Address</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Address</button>
        <a href="{% url 'address_book' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
